<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JS Recipe Library</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <h1>Recipe Library</h1>
  <main>
    <section class="filters">
      <div class="filter">
        <h2>Filter on kitchen</h2>
        <div class="filter-buttons">
          <button class="filter-button" id="all-filter" type="button">All</button>
          <button class="filter-button" id="italy-filter" type="button">Italy</button>
          <button class="filter-button" id="usa-filter" type="button">USA</button>
          <button class="filter-button" id="china-filter" type="button">China</button>
        </div>
      </div>
      <div class="sort">
        <h2>Sort on time</h2>
        <div class="sort-buttons">
          <button class="sort-button" id="descending-sort" type="button">Descending</button>
          <button class="sort-button" id="ascending-sort" type="button">Ascending</button>
        </div>
      </div>
    </section>
    <section class="recipe-section" id="recipe-section"></section>
  </main>
  <!-- JavaScript file -->
  <script src="./script.js"></script>
</body>

</html>
